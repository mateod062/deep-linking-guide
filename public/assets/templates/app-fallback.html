<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Our App - App Not Installed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00A3E0, #003366);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            gap: 10px;
        }
        
        .download-btn.ios {
            background: #000;
            color: white;
        }
        
        .download-btn.android {
            background: #34A853;
            color: white;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .web-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px dotted #999;
        }
        
        .web-link:hover {
            color: #00A3E0;
            border-bottom-color: #00A3E0;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .app-icon {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">üì±</div>
        <h1>Get Our Mobile App</h1>
        <p class="subtitle">For the best experience, download our app from your device's app store:</p>
        
        <div class="download-buttons" id="downloadButtons">
            <a href="https://apps.apple.com/app/idXXXXXXXX" class="download-btn ios" id="iosBtn">
                <span>üçé</span>
                <span>Download for iOS</span>
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.example.myapp" class="download-btn android" id="androidBtn">
                <span>ü§ñ</span>
                <span>Download for Android</span>
            </a>
        </div>
        
        <p>
            <a href="/web-version" class="web-link">Continue in browser instead</a>
        </p>
    </div>
    
    <script>
        // Smart platform detection
        function detectPlatform() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isIOS = /ipad|iphone|ipod/.test(userAgent);
            const isAndroid = /android/.test(userAgent);
            
            const iosBtn = document.getElementById('iosBtn');
            const androidBtn = document.getElementById('androidBtn');
            
            if (isIOS) {
                // Hide Android button on iOS
                androidBtn.style.display = 'none';
                iosBtn.style.background = 'linear-gradient(135deg, #007AFF, #0051D5)';
            } else if (isAndroid) {
                // Hide iOS button on Android
                iosBtn.style.display = 'none';
                androidBtn.style.background = 'linear-gradient(135deg, #34A853, #0F9D58)';
            }
        }
        
        // Initialize
        detectPlatform();
        
        // Track download button clicks
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                console.log('Download button clicked:', this.textContent);
            });
        });
    </script>
</body>
</html>
